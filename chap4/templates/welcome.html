<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>FlashCards</title>
    </head>
    <body>
        <h1>Welcome to Flash Cards App!</h1>
        <p>
            This is the demo application for the course <em>Getting Started w Flask</em>
            on <a href="https://pluralsight.com">Pluralsight</a>
        </p>

        <h2>Flash Cards</h2>
        <ol>
            {% for card in cards %}
            <li>
                <a href="{{url_for('card_view', index=loop.index0)}}">{{card.question}}</a>
            </li>
            {% endfor %}
        </ol>

    </body>
</html>
